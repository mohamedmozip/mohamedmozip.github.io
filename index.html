<link rel="stylesheet" href="style.css">
<script src="script.js">

</script>
<div class="container">
	<header class="header">
		<h1 id="title" class="text-center">COVID-19 Survey Form</h1>
		<p id="description" class="description text-center">
			Thank you for taking the time to improve the platform
		</p>
	</header>
	<form id="survey-form">
		<div class="form-group">
			<label id="name-label" for="name">
        Name</label>
      <input
             type="text"
             name="name"
             id="name"
             class="form-control"
             placeholder="Enter your name"
             required
             />
    </div>
    <div class="form-group">
      <label id="email-label"
             for="email">Email</label>
      <input
             type="email"
             name="email"
             id="email"
             class="form-control"
             placeholder="Enter your email"
             required
             />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
             >Age<span class="clue">(optional)</span></label>
      <input
             type="number"
             name="age"
             id="number"
             min="10"
             max="99"
             class="form-control"
             placeholder="Age"
             />
    </div>

    <div  classs="form-group">
      <p>
       Do you feel any Covid-19 symptoms?
      </p>
      <label>
        <input
               name="user-recommend"
               value="definitely"
               type="radio"
               class="input-radio"
               checked
               />Definitely</label>
      <label>
        <input 
               name="user-recommend"
               value="maybe"
               type="radio"
               class="input-radio"
               />Maybe</label>
      <label>
        <input
               name="user-recommend"
               value="not-sure"
               type="radio"
               class="input-radio"
               />No</label>
    </div>
<div class="form-group">
  <p>
    Since how long have you been home quarantine?
  </p>
  <select id="most-like" name="mostLike" class="form-control" required>
    <option disabled selected value>Select an option</option>
    <option value="challenges">One week</option>
    <option value="projects">Two week</option>
    <option value="community">Less than a week</option>
    <option value="openSource">Not quarantined</option>
  </select>
    </div>
    
    <div class="form-group">
      <p>
        Do you feel any of the following symptoms?
        <span class="clue">(Check all that apply)</span>
      </p>
      <label>
        <input
               nam="prefer"
               value="fromt-end-projects"
               type="checkbox"
               class="input-checkbox"
               />Fever</label>
      <label>
        <input
               name="prefer"
               value="back-end-projects"
               type="checkbox"
               class="input-checkbox"
               />Cough</label>
      <label>
        <input
               name="prefer"
               value="data-visualization"
               type="checkbox"
               class="input-checkbox"
               />Shortness of breath</label>
      <label>
        <input
               name="prefer"
               type="checkbox"
               value="challenges"
               class="input-checkbox"
               />Pneumonia</label>
      <label>
        <input
               name="prefer"
               value="open-source-community"
               type="checkbox"
               class="input-checkbox"
               />Kidney failure</label>
      <label>
        <input
               name="prefer"
               value="gitter-help-rooms"
               type="checkbox"
               class="input-checkbox"
               />Acute Respiratory Distress Syndrome(ARDS)</label>
      <label>
        <input
               name="prefer"
               value="videos"
               type="checkbox"
               class="input-checkbox"
               />Acute Headaches</label>
      <label>
        <input
               name="prefer"
               value="city-meetups"
               type="checkbox"
               class="input-checkbox"
               />Loss of Apetite</label>
      <label>
        <input
               name="prefer"
               value="wiki"
               type="checkbox"
               class="input-checkbox"
               />Pain in joints</label>
      <label>
        <input
               name="prefer"
               value="forum"
               type="checkbox"
               class="input-checkbox"
               />Dehydration</label>
      <label>
        <input
               name="prefer"
               value="additional-courses"
               type="checkbox"
               class="input-checkbox"
               />High BP</label>
    </div>
    
    <div class="form-group">
      <p>Any other symptoms</p>
      <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter your comment here..."
                ></textarea>
    </div>
    
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
      </div>
    </fomr>
</div>
